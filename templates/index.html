<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Role Finder</title>
</head>
<body>
    <h1>Find Your Job Role</h1>
    <form id="interest-form" action="/findjobroles" method="post">
        <input type="text" name="interests" placeholder="Enter your interests" required>
        <button type="submit">Find Job Roles</button>
    </form>

    <!-- The response will be displayed here -->
    <div id="response">

    <!-- Include jQuery for AJAX request -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        console.log("Document ready");
        $('#interest-form').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: '/findjobroles',
                type: 'post',
                data: $(this).serialize(),
                success: function(response){
                    // Assuming `response` is a JSON object with job data
                    console.log("Hello");
                    var table = $('<table>').addClass('job-table');
                    var headerRow = $('<tr>');
                    headerRow.append($('<th>').text('Job Role'));
                    headerRow.append($('<th>').text('JD'));
                    headerRow.append($('<th>').text('Courses'));
                    headerRow.append($('<th>').text('Colleges'));
                    headerRow.append($('<th>').text('Salary'));
                    table.append(headerRow);

                    for (var i = 0; i < response.jobroles.length; i++) {
                        var row = $('<tr>');
                        row.append($('<td>').text(response.jobroles[i]));
                        row.append($('<td>').text(response.JD[i]));
                        row.append($('<td>').text(response.courses[i]));
                        row.append($('<td>').text(response.colleges[i]));
                        row.append($('<td>').text(response.salary[i]));
                        table.append(row);
                    }

                    console.log(response);
                    $('#response').empty().append(table);
                },
                error: function(error) {
                    // Handle errors here
                    console.log("Error occurred");
                    $('#response').html('Error: ' + error.responseText);
                }
            });
        });
    });
    </script>
    </div>
</body>
</html>
