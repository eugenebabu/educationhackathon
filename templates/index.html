<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Role Finder</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<body>
    <div class="container text-center">
        <div class="row text-center">
            <h2>Find Your Job Role</h2>
        </div>

        <!-- <h1>Find Your Job Role</h1> -->
        <form id="interest-form">
            <input type="text" name="interests" placeholder="Enter your interests" required>
            <button type="submit" class="btn btn-primary">Find Job Roles</button>
        </form>

        <!-- The response will be displayed here -->
        <div id="response"></div>
    </div>
    <!-- Include jQuery for AJAX request -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $('#interest-form').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: '/findjobroles',
                type: 'post',
                data: $(this).serialize(),
                success: function(response){
                    // Display the response in the #response div or handle it as needed
                    $('#response').html(JSON.stringify(response, null, 2));
                },
                error: function(error) {
                    // Handle errors here
                    $('#response').html('Error: ' + error.responseText);
                }
            });
        });
    });
    </script>
</body>
</html>
